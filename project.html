<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>Highest Score = 0</h3>
    <div class="btn-container">
        <div class="line1">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
        <div class="line2">
            <div class="btn orange" type="button" id="orange"></div>
            <div class="btn skyblue" type="button" id="skyblue"></div>
        </div>
    </div>
    <script src="Simonsays.js"></script>
</body>
</html>
